<ion-header>
  <ion-toolbar>
    <ion-buttons solt="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
      <ion-title>Register</ion-title>
      <!-- <ion-buttons solt="end">
        <ion-button class="buttonHover" fill="outline" expand="block" color="medium" size="small" [routerLink]="['/newlogin']">Login</ion-button>
      </ion-buttons> -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="contactForm" (ngSubmit)="submitForm()" (keydown.enter)="submitForm()" (keyup.enter)="customizeLoader()" novalidate>
    <ion-item lines="full">
      <ion-label position="floating">Surname</ion-label>
      <ion-input formControlName="reSurname" types="text" required ></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Givenname</ion-label>
      <ion-input formControlName="reGivenname" types="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="reEmail" types="text" required ></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="rePassword" types="text" reqired ></ion-input>
    </ion-item>
    

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="warning" expand="block" (click)="customizeLoader()" [disabled]="!contactForm.valid">Register</ion-button>
        <ion-button class="buttonHover" fill="outline" expand="block" color="medium" size="small" [routerLink]="['/newlogin']">Login</ion-button>
        <!-- <a [routerLink]="['/routePath']" class="small-text">Member login</a> -->
        <a id="forgotPw" [routerLink]="['/tabs/tab1']" class="small-text">Home Page</a>
     
      </ion-col>
    </ion-row>
  </form>
</ion-content>
