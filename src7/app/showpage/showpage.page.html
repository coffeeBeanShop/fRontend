<ion-header>
  <ion-toolbar>
    <ion-title>page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <!-- <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar> -->
  </ion-header>

  <ion-card>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button defaultHref="/tabs/tab11"></ion-back-button>
        </ion-buttons>
        <ion-searchbar placeholder="Search by color"></ion-searchbar>
      </ion-toolbar>
      <div align="center">
      </div>
      <ion-row>
        <ion-col *ngFor="let item of features" size="6">
          <ion-card  routerLink="/tab/{{ item?.id }}">
            <ion-card-header class="center">
              <div align="center">
                <ion-thumbnail [style.background]="item?.background">
                  <img [src]="item?.src"/>
                </ion-thumbnail>
              </div>
            </ion-card-header>
            <ion-card-content>
              <div align="left">
            <ion-label class="labeltitle">{{ item?.name }}</ion-label>
          </div>
          </ion-card-content>
          <ion-card-content>
            <div align="left">
          <ion-label class="labeltitle">{{ item?.place }}</ion-label>
        </div>
        </ion-card-content>
          <ion-card-content>
            <div align="left">
          <ion-label class="labelprice">{{ item?.price }}</ion-label>
        </div>
        </ion-card-content>
          </ion-card>

        </ion-col>
      </ion-row>
        <!-- <ion-buttons>
          <ion-button fill="outline" color="medium" size="small">LOGIN</ion-button>
          <ion-button fill="outline" color="medium" size="small">REGISTER</ion-button>
        </ion-buttons> -->
    </ion-card>
</ion-content>
