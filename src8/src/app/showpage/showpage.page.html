<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <!-- <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar> -->
  </ion-header>

  <ion-card>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button defaultHref="/home"></ion-back-button>
        </ion-buttons>
        <ion-searchbar placeholder="Search by color"></ion-searchbar>
      </ion-toolbar>
      <div align="center">
      </div>
      <ion-row>
        <ion-col *ngFor="let item of features" size="6">
          <!-- <ion-card  routerLink="/tab/{{ item?.id }}"> -->
            <ion-card routerLink="/showdetail">
            <ion-card-header class="center">
              <div align="center">
                <ion-thumbnail [style.background]="item?.background">
                  <img [src]="item?.src"/>
                </ion-thumbnail>
              </div>
            </ion-card-header>
            <ion-card-content>
              <div align="left">
            <ion-label class="labeltitle">{{ item?.name }}</ion-label>
          </div>
          </ion-card-content>
          <ion-card-content>
            <div align="left">
          <ion-label class="labeltitle">{{ item?.place }}</ion-label>
        </div>
        </ion-card-content>
          <ion-card-content>
            <div align="left">
          <ion-label class="labelprice">{{ item?.price }}</ion-label>
        </div>
        </ion-card-content>
          </ion-card>

        </ion-col>
      </ion-row>
        <!-- <ion-buttons>
          <ion-button fill="outline" color="medium" size="small">LOGIN</ion-button>
          <ion-button fill="outline" color="medium" size="small">REGISTER</ion-button>
        </ion-buttons> -->
    </ion-card>
</ion-content>
<ion-toolbar>
  <ion-tabs class="zindex">
    <!-- Tab bar -->
    <ion-tab-bar slot="bottom">
      <ion-tab-button routerLink="/home" tab="speakers">
        <ion-icon name="home"></ion-icon>
        <ion-label>HOME</ion-label>
      </ion-tab-button>
      <ion-tab-button routerLink="/login" tab="about">
        <ion-icon name="person-circle"></ion-icon>
        <ion-label>USER</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
  </ion-toolbar>
